<body>
  <header>
    <p><b>The Cocktail Book</p></b>
    <div class="counter">
      <span id="cocktailCounter">0</span>
      <img src="glass_icon.png" alt="Glass icon">
    </div>
  </header>
  <div class="search-container">
	<img src="search_icon.png" alt="Search icon" id="searchIcon">
	<input type="text" id="searchInput" placeholder="Търси коктейл…">
  </div>
  <ul id="cocktailList" class="cocktail-list">
	<li class="cocktail-item">
	<!-- <img src="longisland.png" alt="Cocktail image"><p>Long island</p> -->
	<span class="quantity">1</span>
	<button class="plus-button">+</button>
	<button class="minus-button">-</button>
	</li>
  </ul>
  <footer>
    <p>Прекомерната употреба на алкохол може да има сериозни последици за здравето. <br> Консумирайте отговорно!</p>
  </footer>
